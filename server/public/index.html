<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery-2.1.3.js"></script>
		<script src="jqmobile/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="jqmobile/jquery.mobile-1.4.5.min.css">
		<title>Reptile IO</title>
	</head>
	<body id="app">
		<!--img data-bind="attr: {src: imgSrc}"/-->
		<div data-role="page">
			<div data-role="header">
				<h1>Reptile IO</h1>
			</div>
			<div id="content" data-role="content">
				<!--img id="view-display" data-bind="attr: {src: imgSrc}"/-->
				<div id="events-container" data-bind="foreach: events">
					<img data-bind="attr: {src: imgSrc}, visible: show"/>
					<div data-bind="text: date, visible: show"></div>
				</div>
				<div data-role="fieldcontain">
					<label for="slider-time"><strong>Last X minutes: </strong></label>
					<input type="range" name="slider-time" id="slider-time" value="30" min="0" max="30" step="1"/>	
				</div>
			</div>
		</div>
	</body>
</html>
